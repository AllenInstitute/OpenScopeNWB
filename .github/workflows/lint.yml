name: Lint
on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  lint:
    name: Run Lint
    runs-on: "ubuntu-latest"
    steps:
      - name: Checkout 
      - uses: actions/checkout@v2
    
      - name: Run linters
        uses: wearerequired/lint-action@v1
        with: Flake8